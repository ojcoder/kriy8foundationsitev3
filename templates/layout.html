               <li class = "nav-item">

               </li>
               <li class = "nav-item">
                  <a class = "nav-link text-dark" style="font-weight: bold;" href="{{url_for('associates')}}">Associates</a>
               </li>
               <li class = "nav-item">
                  <a class = "nav-link text-dark" style="font-weight: bold;" href="{{url_for('contact')}}">Contact Us </a>
               </li>
            </ul>

      </nav>
